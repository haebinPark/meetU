spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    # MySQL 설정
    url: jdbc:mysql://localhost:3306/bands?serverTimezone=Asia/Seoul
    username:
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql=true:
    hibernate:
      ddl-auto: create  # (1) 스키마 자동 생성
    show-sql: true      # (2) SQL 쿼리 출력


jwt:
  key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 40
  refresh-token-expiration-minutes: 420


